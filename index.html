<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>

            <div class="calculator">
                <div id="display">
                <div id="last-operation"></div>
                <div id="current-operation"></div>
                </div>
                <div class="container">
                 
                 <button class="specSymbol" id="+">+</button>
                 <button class="specSymbol" id="-">-</button>
                 <button class="specSymbol" id="/">/</button>
                 <button class="specSymbol" id="*">*</button>
                 <button class="number" id="1">1</button>
                 <button class="number" id="2">2</button>
                 <button class="number" id="3">3</button>
                 <button class="specSymbol" id="=">=</button>
                 <button class="number" id="4">4</button>
                 <button class="number" id="5">5</button>
                 <button class="number" id="6">6</button>
                <button class="number" id=".">.</button>
                 <button class="number" id="7">7</button>
                 <button class="number" id="8">8</button>
                 <button class="number" id="9">9</button>
                 <button class="number" id="0">0</button>
                <button class="clear" id="clear-Btn">CLEAR</button>
                 <button class="clear" id="delete-Btn">DELETE</button>
           </div>
    
           </div>
        </main>
        <div id="footer"><a href="https://github.com/Hauptmannhuy"><img  src="https://cdn-icons-png.flaticon.com/512/25/25231.png"  height="24px" width="24px"></a>Copyright by Danila Zoller 2023</div>
        
    </body>
</html>
